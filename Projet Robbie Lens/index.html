<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robbie lens</title>
</head>

<body>

    <header>
        <div class="logo">
            <a href="#"><img src="images/logo.png" alt="logo"></a>
        </div>
        <div class="navbar">
            <nav>
                <ul class="navlinks">
                    <a href="#">
                        <li>Accueil</li>
                    </a>
                    <a href="#">
                        <li>à propos</li>
                    </a>
                    <a href="#">
                        <li>portfolio</li>
                    </a>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="main_header">
            <img class="robbie_photo" src="images/robbie-lens.png" alt="robbie">
            <div class="presentation">
                <h2>Robbie Lens Photographie</h2>
                <p>Où <span>professionalisme</span> s’allie avec <span>passion</span>. Depuis plus de 5 ans maintenant,
                    j’exerce mon métier avec la
                    passion qui m’anime : capturer l’essence de chaque instant.</p>
                <a href="#"><button>UN PROJET ? écrivez-moi</button></a>
            </div>
        </div>
        <div class="main_main">
            <h3>Mon dernier projet</h3>
            <div class="photos">
                <img src="images/accueil/element-1.png" alt="element1">
                <img src="images/accueil/element-2.png" alt="element2">
                <img src="images/accueil/element-3.png" alt="element3">
                <img src="images/accueil/element-4.png" alt="element4">
                <img src="images/accueil/element-5.png" alt="element5">
                <img src="images/accueil/element-6.png" alt="element6">
            </div>
        </div>
        <div class="formulaire">
            <h3>Parlons de votre projet</h3>
            <form action="" method="get">
                <div class="nom_email">
                    <div class="nom">
                        <label for="nom" id="nom">Nom</label>
                        <input name="nom" id="nom" type="text">
                    </div>
                    <div class="email">
                        <label for="email" id="email">Email</label>
                        <input name="email" id="email" type="email">
                    </div>
                </div>
                <label for="projet">Message</label>
                <textarea name="projet" id="projet" cols="30" rows="5"></textarea>
                <input class="submit" type="submit" value="Envoyer">
            </form>
        </div>
    </main>
    <footer>
        <a href="#"><img class="logo_footer" src="images/logo.png" alt="logo"></a>
        <div class="social">
            <a href="#"><img src="images/twitter.png" alt="twitter"></a>
            <a href="#"><img src="images/instagram.png" alt="instagram"></a>
        </div>
    </footer>
</body>

</html>
